                    <div class="group p-4 rounded-xl border border-slate-200 hover:border-red-200 hover:bg-red-50 transition cursor-default">

                        </div>

<!-- Chart Logic -->
<script>
    const ctx = document.getElementById('mainChart').getContext('2d');
    
    const labels = ['Adolescence', 'Emerging Adulthood', 'Established Adulthood', 'Midlife', 'Old Age'];
    
    const datasets = {
        housework: {
            title: "Daily Housework Time",
            desc: "Average minutes per day. Note the widening gap as adulthood begins.",
            insight: "While adolescence starts with near equality, a massive gap opens in adulthood. By old age, women spend nearly 4 hours a day (238 min) on housework, while men average just over 1 hour (80 min).",
            unit: 'minutes/day',
            men: [50, 62, 72, 79, 80],
            women: [57, 83, 161, 205, 238]
        },
        childcare: {
            title: "Daily Childcare Time",
            desc: "Average minutes per day (for those with children).",
            insight: "The 'Motherhood Penalty' is stark in Emerging Adulthood, where mothers spend over 10 hours a day on childcare compared to fathers' ~5.8 hours. This gap narrows but persists until children are grown.",
            unit: 'minutes/day',
            men: [0, 348, 203, 125, 21],
            women: [0, 643, 373, 153, 16]
        },
        exercise: {
            title: "Weekly Exercise Time",
            desc: "Average hours per week spent on physical activity.",
            insight: "Men consistently spend more time exercising than women at every life stage. The gap is widest in adolescence (5.5h vs 3h), setting up lifelong patterns of leisure inequality.",
            unit: 'hours/week',
            men: [5.5, 4.7, 3.7, 3.0, 3.3],
            women: [3.0, 2.5, 2.5, 3.5, 2.8]
        },
        enjoyable: {
            title: "Enjoyable Activities",
            desc: "Daily minutes spent on hobbies and preferred activities.",
            insight: "Men generally protect their leisure time better than women. In Established Adulthood—the peak of career and family pressure—men still find ~2.5 hours for hobbies, while women drop to ~1.5 hours.",
            unit: 'minutes/day',
            men: [170, 160, 144, 120, 220],
            women: [170, 150, 90, 110, 150]
        }
    };

    let currentChart;

    function initChart() {
        currentChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Women',
                        data: datasets.housework.women,
                        borderColor: '#0d9488',
                        backgroundColor: 'rgba(13, 148, 136, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#0d9488',
                        pointRadius: 6,
                        tension: 0.3,
                        fill: true
                    },
                    {
                        label: 'Men',
                        data: datasets.housework.men,
                        borderColor: '#94a3b8',
                        backgroundColor: 'rgba(148, 163, 184, 0.1)',
                        borderWidth: 3,
                        borderDash: [5, 5],
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#94a3b8',
                        pointRadius: 6,
                        tension: 0.3,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#1e293b',
                        padding: 12,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.raw + ' ' + (datasets.housework.unit.includes('hour') ? 'hrs' : 'min');
                            }
                        }
                    }
                },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#f1f5f9' } },
                    x: { grid: { display: false } }
                }
            }
        });
    }

    function updateChart(key) {
        const data = datasets[key];
        document.getElementById('chart-title').textContent = data.title;
        document.getElementById('chart-desc').textContent = data.desc;
        document.getElementById('insight-text').textContent = data.insight;
        
        const insightBox = document.getElementById('insight-box');
        insightBox.classList.remove('fade-in');
        void insightBox.offsetWidth;
        insightBox.classList.add('fade-in');

        document.querySelectorAll('.chart-btn').forEach(btn => {
            btn.classList.remove('bg-white', 'shadow-sm', 'ring-1', 'ring-slate-200');
            btn.classList.add('text-slate-600');
        });
        const activeBtn = document.getElementById('btn-' + key);
        activeBtn.classList.add('bg-white', 'shadow-sm', 'ring-1', 'ring-slate-200');
        activeBtn.classList.remove('text-slate-600');

        currentChart.data.datasets[0].data = data.women;
        currentChart.data.datasets[1].data = data.men;
        currentChart.update();
    }

    document.addEventListener('DOMContentLoaded', initChart);
<\/script>
</body>
